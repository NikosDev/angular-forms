<div>
  <div *ngFor="let s of appointmentStatus">
    <input  type="checkbox" [(ngModel)]="s.checked" (click)="updateFilter(s)"  >{{s.status}}
  </div>

  <div *ngFor="let n of color">
    <input  type="checkbox" [(ngModel)]="n.checked" (click)="updateFilter(n)"  >{{n.status}}
  </div>

  <ul>
      <div *ngFor="let a of allAppointments | filterPipe: filterArr">
          ID: {{a.id}}, STATUS: {{a.status}}
      </div>
  </ul>
</div>
